<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인지과정 및 실험 B</title>
</head>

<body>
    <h2>오른쪽 귀에 들리는 단어를 계속 따라하세요.</h2>
    <h3>넘어가기 버튼을 누르면 본 페이지로 돌아갈 수 없습니다!</h3>
    <h3>새로고침 역시 누르시면 안 됩니다!</h3>
    <audio controls autoplay>
        <source src="demo.wav" type="audio/wav">
    </audio>
    <p><a href="formB.html">넘어가기</a></p>
    <script type="text/javascript" src="experiment.js">
        function noEvent() {
            if (event.keyCode == 116) {
                alert("새로고침을 할 수 없습니다.");
                event.keyCode = 2;
                return false;
            } else if (event.ctrlKey &&
                (event.keyCode == 78 || event.keyCode == 82)) {
                return false;
            }
        }
        document.onkeydown = noEvent;
    </script>
</body>

</html>
